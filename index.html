<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Survey | Enter Information</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1 id="title">FreeCodeCamp Survey Form</h1>
            <p id="description">Thanks for taking the time to help us improve our platform</p>
            <div class="container">
                <form id="survey-form">
                    <label id="name" for="name">Name:</label>
                        <input type="text" name="name" required placeholder="Enter Your Name"><br>
                    <label id="email" for="email">Email: </label>
                        <input type="email" name="email" required placeholder="Enter Email Address"><br>
                    <label id="age" for="age">Age (optional)</label>
                        <input type="number" name="age" required placeholder="Age" min="13" max="105"><br>
                    <label id="current-role" for="current-role">Which option best describes your current role?</label>
                        <select id="dropdown">  
                            <option value="" disabled selected hidden>Select Current Role</option>
                            <option value="student">Student</option>
                            <option value="full-time-job">Full Time Job</option>
                            <option value="full-time-learner">Full Time Learner</option>
                            <option value="part-time-job">Part Time Job</option>
                            <option value="not-to-say">Prefer Not to Say</option>
                            <option value="other">Other</option>
                        </select><br>
                    <label id="reccomendation" for="reccomendation">Would you reccomend freeCodeCamp to a friend?
                        <input type="radio" value="yes" id="reccomendation">Yes
                    </label>
                    <label id="reccomendation" for="reccomendation">
                        <input type="radio" value="no" id="reccomendation">No
                    </label>
                    <label id="reccomendation" for="reccomendation"></label>
                    <input type="radio" value="maybe" id="reccomendation">Maybe
                    </label><br>
                    <label id="features" for="features">What is your favorite feature of freeCodeCamp?</label>
                    <select id="dropdown">  
                        <option value="" disabled selected hidden>Select Current Role</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open-source">Open Source</option>
                        <option value="not-to-say">Prefer Not to Say</option>
                        <option value="other">Other</option>
                    </select><br>
                    <label id="other" for="other" name="other">If Other (Not Required):</label><br>
                        <textarea id="other" name="other" minlength="0" maxlength="150" size="20" placeholder="Enter Text Here"></textarea><br>
                    <label id="improve" for="improve" name="improve" >What would you like to see improved? (Check all that apply)</label><br>
                    <label for="front-end">
                        <input id="front-end" value="front-end" type="checkbox" name="front-end">Front-end Projects
                    </label><br>
                    <label for="back-end">
                        <input id="back-end" value="back-end" type="checkbox" name="back-end">Back-end Projects
                    </label><br>
                    <label for="data">
                        <input id="data" value="data" type="checkbox" name="data">Data Visualization
                    </label><br>
                    <label for="challenges">
                        <input id="challenges" value="challenges" type="checkbox" name="challenges">Challenges
                    </label><br>
                    <label for="open-source">
                        <input id="open-source" value="open-source" type="checkbox" name="open-source">Open Source Community
                    </label><br>
                    <label for="gitter">
                        <input id="gitter" value="gitter" type="checkbox" name="gitter">Gitter Help Rooms
                    </label><br>
                    <label for="videos">
                        <input id="videos" value="videos" type="checkbox" name="videos">Gitter Help Rooms
                    </label><br>
                    <label for="city-meet">
                        <input id="city-meet" value="city-meet" type="checkbox" name="city-meet">City Meetups
                    </label><br>
                    <label for="wiki">
                        <input id="wiki" value="wiki" type="checkbox" name="wiki">Wiki
                    </label><br>
                    <label for="forum">
                        <input id="forum" value="forum" type="checkbox" name="forum">Gitter Help Rooms
                    </label><br>
                    <label for="courses">
                        <input id="courses" value="courses" type="checkbox" name="courses">Gitter Help Rooms
                    </label><br>
                    <label id="comments" for="comments" >Any other comments or suggestions?</label><br>
                    <textarea id="comments" name="comments" minlength="0" maxlength="150" size="20" placeholder="Enter Text Here"></textarea><br>
                    <button type="submit">Submit</button>
                </form>
        </div>
        
    </body>
</html>
